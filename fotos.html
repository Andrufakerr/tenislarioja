<body class="page-table">

  <!-- MENÚ SUPERIOR -->

    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="fotos.html">Galeria</a></li>

      </ul>
    </nav>
  </header>

  <!-- HEADER DE LA SECCIÓN -->
  <div id="header">
    <h1>Galeria de Fotos ??</h1>
  </div>

  <!-- CONTENEDOR DE FOTOS -->
  <!-- CARRUSEL -->
<div class="carrusel">
  <div class="carrusel-imagenes">
    <img src="imagenes/imagen1.png" alt="">
    <img src="imagenes/imagen2.png" alt="">
    <img src="imagenes/imagen3.jpg" alt="">
    <img src="imagenes/imagen2.png" alt="">
  </div>

  <!-- Botones -->
  <button class="btn-carrusel prev">&#10094;</button>
  <button class="btn-carrusel next">&#10095;</button>
</div>
<script>
  const carrusel = document.querySelector(".carrusel-imagenes");
  const imgs = document.querySelectorAll(".carrusel-imagenes img");

  let index = 0;

  function mostrarImagen(n) {
    index = (n + imgs.length) % imgs.length;
    carrusel.style.transform = `translateX(${-index * 100}%)`;
  }

  document.querySelector(".prev").onclick = () => mostrarImagen(index - 1);
  document.querySelector(".next").onclick = () => mostrarImagen(index + 1);
</script>


</body>
</html>
